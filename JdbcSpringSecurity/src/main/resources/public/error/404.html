<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .error-container {
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
    }

    h1 {
        font-size: 80px;
        color: #e74c3c;
    }

    h2 {
        font-size: 30px;
        margin-bottom: 20px;
        color: #555;
    }

    p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #777;
    }

    a {
        text-decoration: none;
        color: #3498db;
        font-size: 16px;
        border: 2px solid #3498db;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    a:hover {
        background-color: #3498db;
        color: white;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The page you're looking for does not exist.</p>
  <a href="/">Go Back Home</a>
</div>
</body>
</html>
